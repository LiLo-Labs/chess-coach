name: ChessCoach
options:
  bundleIdPrefix: com.chesscoach
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true
packages:
  ChessKitEngine:
    url: https://github.com/chesskit-app/chesskit-engine.git
    branch: master
  ChessboardKit:
    url: https://github.com/rohanrhu/ChessboardKit.git
    branch: main
  GRDB:
    url: https://github.com/groue/GRDB.swift.git
    from: "7.0.0"
targets:
  ChessCoach:
    type: application
    platform: iOS
    sources:
      - ChessCoach
    settings:
      base:
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
        INFOPLIST_KEY_UILaunchScreen_Generation: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        GENERATE_INFOPLIST_FILE: YES
        PRODUCT_BUNDLE_IDENTIFIER: com.chesscoach.app
        MARKETING_VERSION: "1.0"
        CURRENT_PROJECT_VERSION: "1"
    dependencies:
      - package: ChessKitEngine
      - package: ChessboardKit
      - package: GRDB
  ChessCoachTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - ChessCoachTests
    dependencies:
      - target: ChessCoach
    settings:
      base:
        SWIFT_VERSION: "6.0"
